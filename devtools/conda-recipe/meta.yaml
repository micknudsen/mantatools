package:
  name: mantatools
  version: '0.0-alpha1'

source:
  git_rev: 0.0-alpha1
  git_url: git@github.com:micknudsen/mantatools.git

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - click
    - pysam
    - python >=3.10

about:
  home: https://github.com/micknudsen/mantatools
